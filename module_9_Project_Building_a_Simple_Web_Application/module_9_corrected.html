
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Web Application</title>
    <link rel="stylesheet" href="module_9_corrected_style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to My Portfolio</h2>
            <p>This is a showcase of my projects and skills.</p>
        </section>
        <section id="portfolio">
            <h2>Projects</h2>
            <div id="projects-list">
                <!-- Projects will be loaded here by JavaScript -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Beautiful Web Application</p>
    </footer>
    <script src="module_9_corrected_script.js"></script>
</body>
</html>
